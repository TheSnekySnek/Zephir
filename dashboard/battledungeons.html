    <script>
        $('#saveMob').click(function(e) {
            var mob = {
                name: $('#mobname').val(),
                icon: $('#mobicon').val(),
                hp: parseInt($('#mobhp').val()),
                atk: parseInt($('#mobatk').val()),
                bio: $('#mobbio').val()
            }
            window.dungeons[window.currentDungeon][window.currentMob] = mob
            socket.emit('setBattleMobs', {jwt: getCookie("jwt"), data: window.dungeons});
            location.reload()
        })
        function editMob(d, m) {
            window.currentDungeon = d
            window.currentMob = m
            $('#mobname').val(window.dungeons[d][m].name)
            $('#mobicon').val(window.dungeons[d][m].icon)
            $('#mobhp').val(window.dungeons[d][m].hp)
            $('#mobatk').val(window.dungeons[d][m].atk)
            $('#mobbio').val(window.dungeons[d][m].bio)
        }
        socket.on('getBattleMobs', function(msg){
            window.dungeons = msg
            for (let i = 0; i < msg.length; i++) {
                $('#baseline').append(`<div class="row" style="margin-top: 30px;">
                    <div class="col-lg-12">
                        <div class="table-responsive table--no-card m-b-30">
                            <table class="table table-borderless table-striped table-earning">
                                <thead>
                                    <tr>
                                        <th>Dungeon ${i+1}</th>
                                        <th>Name</th>
                                        <th>HP</th>
                                        <th>ATK</th>
                                        <th>Bio</th>
                                        <th class="text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="dungeon${i}">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>`)
                for (let k = 0; k < msg[i].length; k++) {
                    $('#dungeon' + i).append(`
                    <tr>
                        <td style="vertical-align: middle;text-align: cemter;"><img style="max-width: 64px;" src="${msg[i][k].icon == "" ? "https://images-ext-1.discordapp.net/external/DFl2owCqFuJJ3ziJ2bCEpLjWMvKDTr8AMuaZvQOGOtk/https/cdn.discordapp.com/attachments/233701911168155649/490541818090487808/Mob_Icon_Default_NoBg.png" : msg[i][k].icon}" alt=""></td>
                        <td style="vertical-align: middle;text-align: cemter;">${msg[i][k].name}</td>
                        <td style="vertical-align: middle;text-align: cemter;">${msg[i][k].hp}</td>
                        <td style="vertical-align: middle;text-align: cemter;">${msg[i][k].atk}</td>
                        <td style="vertical-align: middle;text-align: cemter;">${msg[i][k].bio}</td>
                        <td class="text-right" style="vertical-align: middle;">
                            <button data-toggle="modal" data-target="#largeModal" style="width: 30px;height: 30px;position: relative;margin-right: 20px;" type="button" onClick="editMob(${i}, ${k})" class="btn btn-secondary mb-1 del-btn com-del">
                                    <i class="far fa-pencil-alt" style="position: absolute;top: 6px;left: 7px;"></i>
                            </button>
                        </td>
                    </tr>
                    `)
                }
                
            }
        })
        socket.emit('getBattleMobs', {jwt: getCookie("jwt")});
    </script>
